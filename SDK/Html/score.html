function URLToArray() {
        var url = window.location.href;
          var request = {};
          var pairs = url.substring(url.indexOf('?') + 1).split('&');
          var first=0;
          var level;
          var active;
          var name;
          for (var i = 0; i < pairs.length; i++) {
            var pair = pairs[i].split('=');
            key=decodeURIComponent(pair[0]);
            value=decodeURIComponent(pair[1]);
            value=value.replace(/(<([^>]+)>)/ig,"");
            value=escape(value);
            request[key] = value;
            if(key==='sms' && value === '0'){$('#myscores').hide();}
            if(key==='i[]'){$('#'+value+'button').css('display','inline-block');if(first===0){first=1;$('#'+value).show();}}
            if(key==='a[]'){$('.'+value).show();}
            if((key==='ab' || key==='ag' || key==='am' || key==='ak' || key==='al' || key==='ax' || key==='ae' || key==='sc' || key==='sm'|| key==='s1'|| key==='s2'|| key==='s3'|| key==='s4'|| key==='s5'|| key==='s6'|| key==='s7'|| key==='s8'|| key==='s9'|| key==='s10' || key==='su1'|| key==='su2'|| key==='su3'|| key==='su4'|| key==='su5'|| key==='su6'|| key==='su7'|| key==='su8'|| key==='su9'|| key==='su10') && value !== ''){

            if(window.innerWidth <= 460 && value.length>12){value=value.substr(0, 12)+'...';}
            else if(window.innerWidth <= 560 && value.length>20){value=value.substr(0, 20)+'...';}
            else if(window.innerWidth <= 660 && value.length>25){value=value.substr(0, 25)+'...';}
            else if(window.innerWidth >= 660 && value.length>30){value=value.substr(0, 30)+'...';}                                    
            $('#'+key).html(value);}
            
            if((key==='su1'|| key==='su2'|| key==='su3'|| key==='su4'|| key==='su5'|| key==='su6'|| key==='su7'|| key==='su8'|| key==='su9'|| key==='su10') && value===''){$('#'+key.replace('su','user')).addClass('disabled');}
           
           if(key==='l[]'){
           value=unescape(value);
           level=value.split(",")[0];
           active=value.split(",")[1];
           if(active==0){classname=' disabled';}else{classname='';}
           name=value.split(",")[2];
           $('#alllevels').append('<div id="level'+level+'" class="asset'+classname+'"><div class="img"><img src="ball.png"><\/div><div id="leveltitle'+level+'" class="title">'+name+'<\/div><div class="score checked">&#10003;<\/div><div class="score unchecked">X<\/div><\/div>');}
           if(key==='n[]'){
           value=unescape(value);
           inventory=value.split(",")[0];
           active=value.split(",")[1];
           if(active==0){classname=' disabled';}else{classname='';}
           name=value.split(",")[2];
           $('#allinventories').append('<div id="inventory'+inventory+'" class="asset'+classname+'"><div class="img"><img src="chest.png"><\/div><div id="inventorytitle'+inventory+'" class="title">'+name+'<\/div><div class="score checked">&#10003;<\/div><div class="score unchecked">X<\/div><\/div>');}
                       if(key==='g[]'){
           value=unescape(value);
           goal=value.split(",")[0];
           active=value.split(",")[1];
           if(active==0){classname=' disabled';}else{classname='';}
           name=value.split(",")[2];
           $('#allgoals').append('<div id="goal'+goal+'" class="asset'+classname+'"><div class="img"><img src="achievement.png"><\/div><div id="goaltitle'+goal+'" class="title">'+name+'<\/div><div class="score checked">&#10003;<\/div><div class="score unchecked">X<\/div><\/div>');}
          }
          return request;
        }

            $('body').scrollTop(0);
